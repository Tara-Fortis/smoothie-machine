<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Smoothie Machine</h1>
    </header>
    <main>
        <section>
            <img src="images/sara-julie-9Gz5bMWdGYE-unsplash.jpg" alt="a mason jar with a purple smoothie">
        </section>
        <form action="index.html" method="get">
            <fieldset>
                <legend>Choose your milk</legend>
                <input type="radio" name="milk" id="regular" value="regular">
                <label for="regular">2% Milk</label><br>
                <input type="radio" name="milk" id="chocolate" value="chocolate">
                <label for="chocolate">Chocolate Milk</label><br>
                <input type="radio" name="milk" id="oatmilk" value="oat">
                <label for="oatmilk">Oatmilk</label> <br>
                <input type="radio" name="milk" id="soymilk" value="soy">
                <label for="soymilk">Soy milk</label><br>
                <input type="radio" name="milk" id="lactose" value="lactose free">
                <label for="lactose">Lactose-free milk</label>
            </fieldset>
            <fieldset>
                <legend>Choose your fruit</legend>
                <input type="radio" name="fruit" id="strawberry" value="strawberry">
                <label for="strawberry">Strawberry</label><br>

                <input type="radio" name="fruit" id="blueberry" value="blueberry">
                <label for="blueberry">Blueberry</label><br>

                <input type="radio" name="fruit" id="mango" value="mango">
                <label for="mango">Mango</label><br>

                <input type="radio" name="fruit" id="banana" value="banana">
                <label for="banana">Banana</label><br>

                <input type="radio" name="fruit" id="pineapple" value="pineapple">
                <label for="pineapple">Pineapple</label>
            </fieldset>
            <fieldset>
                <legend>(optional) Add Ice</legend>
                <input type="checkbox" id="ice" name="ice">
                <label for="ice">Ice</label>
            </fieldset>
            <fieldset>
                <legend>Choose your size</legend>
                <input type="radio" name="size" id="small" value="small">
                <label for="small">Small</label><br>

                <input type="radio" name="size" id="medium" value="medium">
                <label for="medium">Medium</label><br>

                <input type="radio" name="size" id="large" value="large">
                <label for="large">Large</label><br>
            </fieldset>
            <button type="submit">Order</button>
            <button type="reset">Clear</button>
    </form>
            <section>
                <p>Here's your order:</p>
                <div id="smoothieOrder"></div>
            </section>
    </main>
</body>

</html>
